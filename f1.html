<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Animated Login Form </title>
        <link rel="stylesheet" href="f1.css">
        <script src="f1.js"></script>
    </head>
    <body>
        
        <div class="form-container">
            <h1 class="demo" ><u>Login Form</u></h1>
            <form method="POST" action="login.jsp" onsubmit="return validate()">
                <input type="text" name="uname" id="uname" placeholder="username"><br><br>
                <input type="password" name="pwd" id="pwd" placeholder="password"><br><br>
                <input type="submit" class="buttons">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="buttons">

            </form>
        </div>
    </body>
</html>
